<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vertical Label</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container {
      height: 100%;
      width: 100%;
      background-color: #ddede7;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .content {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 12px;
      white-space: nowrap;
    }

    .icon {
      width: 50px;
      height: auto;
    }

    .text {
      font-family: "Avenir Next","Avenir",Helvetica,Arial,sans-serif;
      font-size: 30px;
      color: #2764ae;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img id="icon" class="icon" alt="">
      <div class="text" id="labelText"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const text =
      params.get("text") ||
      "<strong>Introduction</strong> â€” Embracing Nexus Thinking";

    const icon =
      params.get("icon") || "technology-and-cases.png";

    document.getElementById("labelText").innerHTML = text;
    document.getElementById("icon").src = icon;
  </script>
</body>
</html>
